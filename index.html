<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USIU-Africa GPA Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>USIU-Africa GPA Calculator</h1>
      <p>Estimate your GPA based on current course grades</p>
    </header>

    <main>
      <form id="gpa-form">
        <div id="courses-container">
          <!-- Initial 3 courses -->
          <div class="course-row">
            <input type="text" placeholder="Course Name" required />
            <select required title="Select Grade">
              <option value="">Select Grade</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="F">F</option>
            </select>
          </div>
          <div class="course-row">
            <input type="text" placeholder="Course Name" required />
            <select required title="Select Grade">
              <option value="">Select Grade</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="F">F</option>
            </select>
          </div>
          <div class="course-row">
            <input type="text" placeholder="Course Name" required />
            <select required title="Select Grade">
              <option value="">Select Grade</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="F">F</option>
            </select>
          </div>
        </div>

        <div class="buttons">
          <button type="button" id="add-course">Add Another Course</button>
          <button type="submit">Calculate GPA</button>
        </div>
      </form>

      <div id="result"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
